<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./participant.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="container question">
            <div class="question-title">
                How many people are there in your family?
            </div>
            <div class="question-responses">
                <div class="response">
                    <!-- <div class="user">Chun:</div> -->
                    <div class="user-response">So many people, I can't count them.</div>
                </div>
                <div class="response">
                    <div class="user-response">2 people</div>
                </div>
                
            </div>
            <div class="response-input-block response">
                <input type="text" placeholder="Your response...">
                <button>Submit</button>
            </div> 
        </div>
        <div class="container question">
            <div class="question-title">
                How's the weather today?
            </div>
            <div class="choices">
                <div class="choice">Perfect</div>
                <div class="choice">Good</div>
                <div class="choice">Not Bad</div>
                <div class="choice">Bad</div>
            </div>
        </div>
        <div class="container question">
            <div class="question-title">
                How's the weather today?
            </div>
            <div class="choices">
                <div class="choice choice-selected">Perfect: 20%</div>
                <div class="choice">Good: 30%</div>
                <div class="choice">Not Bad: 40%</div>
                <div class="choice">Bad: 10%</div>
            </div>
        </div>
    </div> 
</body>
</html>
